<script >
    var expandButton2 = document.getElementById("expandButton2");
    var leftPanel = document.getElementById("left-panel");
    var rightPanel = document.getElementById("right-panel");

    function panelToggle() {
        leftPanel.classList.toggle("nav-off");
        rightPanel.classList.toggle("nav-off");
    }

    expandButton2.onclick = panelToggle;
    window.onload = function () {
        document.getElementById("team_name").focus()
    };

    function deleteItem(id){
        document.getElementById(id).remove()
    }

    function add (id) {

        var email = document.getElementById("email"+id);
        var name = document.getElementById("name"+id);
        var role = document.getElementById("role"+id);
        var tbody = document.getElementById("tbody"+id);

        var tr = document.createElement("tr");
        tr.setAttribute("id", (tbody.childNodes.length + 1).toString());
        tr.innerHTML = '<td>'+ email.value +'</td> <td>'+ name.value +'</td><td>'+ role.value +'</td><td><button class="btn btn-outline-danger" onclick="deleteItem(' + (tbody.childNodes.length + 1).toString() +')"><i class="fa fa-trash"></i>Delete</button></td>';

        tbody.appendChild(tr);

        email.value = "";
        name.value = "";
        role.value = "";
    };


    document.getElementById("teamTableAdd").onclick = function () {
        var tt = document.getElementById("team_table");
        var l = tt.childNodes.length + 1;
        tt.innerHTML += `
         <div id="table_${l}" class="team-table">
                    <h3>Team 1</h3>
                    <div class="animated__input my-4 w-50">
                        <input required type="text" id="team_name" placeholder=" ">
                        <label for="team_name">Team Name</label>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role <span data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="question fa fa-question-circle"></i></span></th>
                            <th>Add</th>
                        </tr>
                        </thead>
                        <tbody id="tbody${l}">
                        <tr>
                            <td class="">
                                <div class="animated__input">
                                    <input required type="text" id="name${l}" placeholder=" ">
                                </div>
                            </td>
                            <td class="">
                                <div class="animated__input">
                                    <input required type="text" id="email${l}" placeholder=" ">
                                </div>
                            </td>
                            <td>
                                <div class="animated__input">
                                    <select name="" id="role${l}">
                                        <option value="">
                                            Select Role
                                        </option>
                                        <option value="Team Leader">
                                            Team Leader
                                        </option>
                                        <option value="User">
                                            User
                                        </option>
                                        <option value="Loan Officer">
                                            Loan Officer
                                        </option>
                                    </select>
                                </div>
                            </td>
                            <td class="text-center align-middle"><button type="button" class="btn btn-outline-success" onclick="add(${l})" id="add"><i class="fa fa-plus"></i>Add</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

        `
    }

</script>
