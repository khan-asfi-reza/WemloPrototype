<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bs/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Ellietrac Signup</title>

    <style>
        .strength{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: gray;
            display: none;
        }
        #meter{
            height: 4px;
            position: absolute;

        }
    </style>

</head>
<body class="signup__body">
    <header class="container d-flex justify-content-between navigation align-items-center">
        <div>
            <a class="head_title font-header" href="index.html">Ellietrac</a>
        </div>
        <div class="nav__menu">
            <ul class="d-flex p-0 justify-content-between">
                <li><a href="" class="nav__menu__active btn">Signup</a></li>
                <li><a href="" class="btn">Login</a></li>
            </ul>
        </div>
    </header>
    <main class="d-grid center-0 h-90vh">
        <section class="signup__form signup__form__large container">
            <div class="bcumb mb-5 justify-content-between">
                <div class="bcumb-item d-flex flex-column justify-content-center align-items-center">
                    <div class="tick-mark">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="mt-1">
                        Signup
                    </div>
                </div>
                <div class="bcumb-border"></div>
                <div class="bcumb-item d-flex flex-column justify-content-center align-items-center">
                    <div class="tick-mark">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="mt-1">
                        Choose Package
                    </div>
                </div>
                <div class="bcumb-border"></div>
                <div class="bcumb-item d-flex flex-column justify-content-center align-items-center">
                    <div class="tick-mark">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="mt-1">
                        Create Company
                    </div>
                </div>
                <div class="bcumb-border"></div>
                <div class="bcumb-item d-flex flex-column justify-content-center align-items-center">
                    <div class="tick-mark">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="mt-1">
                        Build Team
                    </div>
                </div>
            </div>
            <h2>Welcome To <span class="theme__blue">Ellietrac</span></h2>
            <form autocomplete="off">
                <div class="animated__input my-4">
                    <input required type="email" id="id_email" placeholder=" " value="mikesmith@gmail.com">
                    <label id="email_label" for="id_email">Email</label>
                    <div>
                        <i class="fas fa-id-card"></i>
                    </div>
                </div>
                <div class="d-flex  my-0 my-md-4 flex-column flex-md-row">
                    <div class="animated__input mr-1 my-4 my-md-0">
                        <input value="First Name" required type="text" id="id_first_name">
                        <label for="id_first_name">First Name</label>
                        <div>
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="animated__input my-4 my-md-0">
                        <input value="Last Name" required type="text" id="id_last_name">
                        <label for="id_last_name">Last Name</label>
                        <div>
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                </div>
                <div class="animated__input my-4">
                    <input required type="password" id="id_password">
                    <label for="id_email">Password</label>
                    <div class="cursor-pointer" onclick="changeVisibility('id_password')">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div id="strength" class="strength">
                        <span id="meter"></span>
                    </div>
                </div>
                <div class="animated__input my-4">
                    <input required type="password" id="id_cpassword">
                    <label for="id_email">Confirm Password</label>
                    <div class="cursor-pointer"  onclick="changeVisibility('id_cpassword')">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                <div class="mt-5">
                    <button type="button" id="submitBtn" class="btn">Sign In</button>
                </div>
            </form>
            <div class="mt-2 text-center">
                <p>Already Have an account? <a href="" class="theme__blue bold-600">Login Here</a></p>
                <p>By registering you agree to our terms and conditions</p>
            </div>
        </section>
    </main>
</body>
<script>
    window.onload = function () {
        document.getElementById("id_password").focus()
    };

    // Change Password Visibility
    function changeVisibility(id) {
        var inp = document.getElementById(id);
        if (inp.type === "password") {
            inp.type = "text";
        } else {
            inp.type = "password";
        }
    }

    // Password Meter
    document.getElementById("id_password").oninput = function (e) {
        // Strength DOM
        var strength = document.getElementById("strength");
        // Meter DOM
        var meter = document.getElementById("meter");
        // Strength
        var passwordStrength = 0;
        // If Target Value > 0
        if(e.target.value){
            // Make Visible
            strength.style.display = "block";
            // Password
            var password = e.target.value;
            if (password.length >= 8)
                passwordStrength += 1;

            if (password.match(/(?=.*[0-9])/))
                passwordStrength += 1;

            if (password.match(/(?=.*[!,%,&,@,#,$,^,*,?,_,~,<,>,])/))
                passwordStrength += 1;

            if (password.match(/(?=.*[a-z])/))
                passwordStrength += 1;

            if (password.match(/(?=.*[A-Z])/))
                passwordStrength += 1;

            // Add Width
            meter.style.width = (passwordStrength * 20).toString() + "%";


            switch (passwordStrength) {
                case 1:
                    meter.style.backgroundColor = "red";
                    break;
                case 2:
                    meter.style.backgroundColor = "orangered";
                    break;
                case 3:
                    meter.style.backgroundColor = "orange";
                    break;
                case 4:
                    meter.style.backgroundColor = "yellow";
                    break;
                case 5:
                    meter.style.backgroundColor = "green";
                    break;
            }

        }else{
            strength.style.display = "none";
        }
    };

    document.getElementById("submitBtn").onclick = function (e) {
        e.preventDefault();
        window.location = "package.html"
    };
</script>
</html>
