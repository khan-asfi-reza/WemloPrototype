<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bs/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <meta charset="UTF-8">
    <title>Ellietrac Signup</title>
</head>
<body class="signup__body">
<header class="container d-flex justify-content-between navigation align-items-center">
    <div>
        <a class="head_title font-header" href="index.html">Ellietrac</a>
    </div>
    <div class="nav__menu">
        <ul class="d-flex p-0 justify-content-between">
            <li><a href="" class="nav__menu__active btn">Signup</a></li>
            <li><a href="" class="btn">Login</a></li>
        </ul>
    </div>
</header>
<main class="d-grid center-0 h-90vh">
    <section class="container">
        <div class="bcumb-container">
            <div class="bcumb mb-5 justify-content-between">
                <div class="bcumb-item d-flex flex-column justify-content-center align-items-center">
                    <div class="tick-mark checked">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="mt-1">
                        Signup
                    </div>
                </div>
                <div class="bcumb-border"></div>
                <div class="bcumb-item d-flex flex-column justify-content-center align-items-center">
                    <div class="tick-mark checked">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="mt-1">
                        Choose Package
                    </div>
                </div>
                <div class="bcumb-border"></div>
                <div class="bcumb-item d-flex flex-column justify-content-center align-items-center">
                    <div class="tick-mark checked">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="mt-1">
                        Create Company
                    </div>
                </div>
                <div class="bcumb-border"></div>
                <div class="bcumb-item d-flex flex-column justify-content-center align-items-center">
                    <div class="tick-mark">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="mt-1">
                        Build Team
                    </div>
                </div>
            </div>
        </div>
        <div class="container ">

            <div class="mb-5">
                <h3 class="text-center">Create Branch</h3>
                <p class="text-center">Do you want to create branch now or later? If later you can click next</p>
            </div>
            <div id="">
                <div id="table_1" class="">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Branch Name</th>
                            <th>Branch Admin</th>
                            <th>Branch Admin Email </th>
                            <th>Add</th>
                        </tr>
                        </thead>
                        <tbody id="tbody1">
                        <tr>
                            <td class="">
                                <div class="animated__input">
                                    <input required type="text" id="name1" placeholder=" ">
                                </div>
                            </td>
                            <td class="">
                                <div class="animated__input">
                                    <input required type="text" id="email1" placeholder=" ">
                                </div>
                            </td>
                            <td>
                                <div class="animated__input">
                                    <input required type="text" id="role1" placeholder=" ">
                                </div>
                            </td>
                            <td class="text-center align-middle"><button type="button" class="btn btn-outline-success" onclick="add(1)" id="add"><i class="fa fa-plus"></i>Add</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mt-5 d-flex flex-row-reverse">
                <a href="build.html" class="btn btn-theme w-25 mr-1">Next <i class="fa fa-arrow-right"></i></a>
                <a href="build.html" class="btn btn-theme w-25 mr-1">Skip <i class="fa fa-arrow-right"></i></a>
            </div>
        </div>
    </section>
</main>

<script >

    window.onload = function () {
        document.getElementById("team_name").focus()
    };

    function deleteItem(id){
        document.getElementById(id).remove()
    }

    function add (id) {

        var email = document.getElementById("email"+id);
        var name = document.getElementById("name"+id);
        var role = document.getElementById("role"+id);
        var tbody = document.getElementById("tbody"+id);

        var tr = document.createElement("tr");
        tr.setAttribute("id", (tbody.childNodes.length + 1).toString());
        tr.innerHTML = '<td>'+ email.value +'</td> <td>'+ name.value +'</td><td>'+ role.value +'</td><td><button class="btn btn-outline-danger" onclick="deleteItem(' + (tbody.childNodes.length + 1).toString() +')"><i class="fa fa-trash"></i>Delete</button></td>';

        tbody.appendChild(tr);

        email.value = "";
        name.value = "";
        role.value = "";
    };


    document.getElementById("teamTableAdd").onclick = function () {
        var tt = document.getElementById("team_table");
        var l = tt.childNodes.length + 1;
        tt.innerHTML += `
         <div id="table_${l}" class="team-table">
                    <h3>Team 1</h3>
                    <div class="animated__input my-4 w-50">
                        <input required type="text" id="team_name" placeholder=" ">
                        <label for="team_name">Team Name</label>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role <span data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="question fa fa-question-circle"></i></span></th>
                            <th>Add</th>
                        </tr>
                        </thead>
                        <tbody id="tbody${l}">
                        <tr>
                            <td class="">
                                <div class="animated__input">
                                    <input required type="text" id="name${l}" placeholder=" ">
                                </div>
                            </td>
                            <td class="">
                                <div class="animated__input">
                                    <input required type="text" id="email${l}" placeholder=" ">
                                </div>
                            </td>
                            <td>
                                <div class="animated__input">
                                    <select name="" id="role${l}">
                                        <option value="">
                                            Select Role
                                        </option>
                                        <option value="Team Leader">
                                            Team Leader
                                        </option>
                                        <option value="User">
                                            User
                                        </option>
                                        <option value="Loan Officer">
                                            Loan Officer
                                        </option>
                                    </select>
                                </div>
                            </td>
                            <td class="text-center align-middle"><button type="button" class="btn btn-outline-success" onclick="add(${l})" id="add"><i class="fa fa-plus"></i>Add</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

        `
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
